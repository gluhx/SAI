<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/authorization/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Вход в систему</h2>
            <form method="post" action="/login">
                <div class="input-group">
                    <label for="user_login">Логин</label>
                    <input type="text" id="user_login" name="user_login" placeholder="Введите логин" required>
                </div>
                <div class="input-group">
                    <label for="user_password">Пароль</label>
                    <input type="password" id="user_password" name="user_password" placeholder="Введите пароль" required>
                </div>
                <button type="submit">Войти</button>
            </form>

            {% if login_data.get('error_data') %}
                <div class="error-message">Неверный логин или пароль</div>
            {% endif %}
        </div>
    </div>

    <footer class="footer">Хорошего дня!</footer>
</body>
</html>
